name: TEST Selenium (Vercel Prod)

on:
  push:
  pull_request:

jobs:
  TEST:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # pnpm lee la versiÃ³n desde package.json (packageManager)
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      # ðŸ”§ Fuerza uso de Selenium Manager (si aÃºn tienes chromedriver en devDeps)
      - name: Remove local chromedriver to avoid version mismatch
        run: |
          rm -f node_modules/.bin/chromedriver || true
          rm -rf node_modules/.pnpm/chromedriver* || true
          rm -rf node_modules/chromedriver* || true

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Debug versions
        run: |
          node -v
          pnpm -v
          google-chrome --version || true

      - name: Run Selenium tests (Prod)
        env:
          BASE_URL: https://prueba-finalmente.vercel.app
          # Asegura que NO se fuerce un driver externo:
          WEBDRIVER_CHROME_DRIVER: ""
        run: pnpm test:e2e
