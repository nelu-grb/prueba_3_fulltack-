name: TEST Selenium (Vercel Prod)

on:
  push:
  pull_request:

jobs:
  TEST:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # No fijes version aquí: pnpm/action-setup leerá packageManager del package.json
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Debug versions
        run: |
          node -v
          pnpm -v
          google-chrome --version || true

      - name: Run Selenium tests (Prod)
        env:
          BASE_URL: https://prueba-finalmente.vercel.app
          WEBDRIVER_CHROME_DRIVER: ""
        run: pnpm test:e2e
